<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/components/header/header.css">
    <link rel="stylesheet" href="../../components/sidebar/admin_sidebar/admin_sidebar.css">
    <title>Teacher Home</title>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(90deg, #232b6b 0%, #6a1b9a 100%);
            font-family: 'Poppins', sans-serif;
        }
        .d-flex.full-height {
            min-height: 100vh;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
        }
        .sidebar .sidebar-nav.bottom {
            margin-top: auto;
            margin-bottom: 0.5rem;
        }
        .main-content {
            flex-grow: 1;
            min-height: 100vh;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .admin-header {
            width: 100%;
            background: #e9eef6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.7rem 2.5rem;
            border-bottom: none;
            box-shadow: none;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .admin-header .search-box {
            flex: 1 1 0;
            display: flex;
            justify-content: flex-start;
        }
        .admin-header .search-box input {
            width: 320px;
            border-radius: 24px;
            border: 2px solid #cfd8dc;
            background: #f4f7fa;
            padding: 0.5rem 1.2rem;
            font-size: 1.1rem;
            outline: none;
        }
        .admin-header .user-info {
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .admin-header .user-info .text {
            text-align: right;
        }
        .admin-header .user-info .name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0;
        }
        .admin-header .user-info .role {
            font-size: 0.95rem;
            color: #888;
        }
        .admin-header .user-info .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #b71c5a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 600;
        }
        .main-content-inner {
            width: 100%;
            max-width: 430px;
            margin: 3rem auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a259c6 0%, #232b6b 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(44,62,80,0.10);
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.2rem;
            color: #232b6b;
        }
        .profile-grade {
            font-size: 1rem;
            color: #6a1b9a;
            text-align: center;
            margin-bottom: 1rem;
            font-style: italic;
            font-weight: 400;
        }
        .profile-info {
            text-align: center;
            margin-bottom: 1.2rem;
            width: 100%;
        }
        .profile-info-row {
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border-radius: 6px;
            padding: 0.3rem 1rem;
            margin-bottom: 0.2rem;
            font-size: 1.1rem;
            color: #232b6b;
            font-weight: 500;
        }
        .profile-info-row .fa {
            margin-right: 0.7rem;
        }
        .edit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.7rem auto 1.5rem auto;
            background: #2962ff;
            color: #fff;
            border: none;
            border-radius: 999px;
            padding: 0.7rem 2.2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.2s;
            box-shadow: 0 1px 4px rgba(44,62,80,0.08);
            gap: 0.7rem;
        }
        .edit-btn i {
            font-size: 1.2rem;
        }
        .edit-btn:hover {
            background: #0039cb;
        }
        .disciplines {
            margin-top: 1.2rem;
            width: 100%;
            background: #fff;
            border-radius: 0 0 16px 16px;
            padding: 1.2rem 1.2rem 1.2rem 1.2rem;
            border-top: 1px solid #eee;
        }
        .disciplines h5 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: #232b6b;
            font-size: 1.1rem;
        }
        .discipline-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #232b6b;
            font-weight: 400;
        }
        .discipline-item .fa {
            margin-right: 0.7rem;
        }
        @media (max-width: 900px) {
            .main-content-inner {
                max-width: 99vw;
                padding: 0 0.5rem;
            }
            .profile-card {
                padding: 1.2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="d-flex full-height">
        <!-- Sidebar with bottom section -->
        <aside class="sidebar">
            <div style="flex:1;display:flex;flex-direction:column;">
                <div class="sidebar-header">
                    <img src="/frontend/assets/images/Wolkite.jpg" alt="Logo" class="logo">
                    <h1 class="brand">WolkiteUniversity</h1>
                </div>
                <p class="menu-label">MENU</p>
                <nav class="sidebar-nav top">
                    <ul>
                        <li><a href="home.html" class="sidebar-link home active"><i class="fa fa-home"></i> Home</a></li>
                        <li><a href="schedule.html" class="sidebar-link schedule"><i class="fa fa-layer-group"></i> Schedule</a></li>
                        <li><a href="result.html" class="sidebar-link results"><i class="fa fa-file-alt"></i> Result</a></li>
                    </ul>
                </nav>
            </div>
            <nav class="sidebar-nav bottom" style="margin-top:auto;">
                <p class="menu-label">OTHER</p>
                <ul>
                    <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
                    <li><a href="#" class="text-danger"><i class="fa fa-calendar"></i> LogOut</a></li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <!-- Admin-style header -->
            <div class="admin-header">
                <div class="search-box">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-info">
                    <div class="text">
                        <p class="name" id="user-name">Loading...</p>
                        <p class="role" id="user-role">Loading...</p>
                    </div>
                    <div class="avatar" id="user-avatar">--</div>
                </div>
            </div>
            <div class="main-content-inner">
                <div class="profile-card">
                    <div class="profile-avatar" id="profile-avatar">GB</div>
                    <div class="profile-name" id="profile-name">getachew bereda</div>
                    <div class="profile-grade">Grade (8)</div>
                    <div class="profile-info">
                        <div class="profile-info-row"><i class="fa fa-envelope"></i> gg@teacher.wku</div>
                        <div class="profile-info-row"><i class="fa fa-lock"></i> 123qwer</div>
                    </div>
                    <button class="edit-btn"><i class="fa fa-lock"></i> Edit Password</button>
                    <div class="disciplines">
                        <h5>Disciplines</h5>
                        <div class="discipline-item"><i class="fa fa-user-check"></i> Punctuality: Good</div>
                        <div class="discipline-item"><i class="fa fa-user-times"></i> Absences: _</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Set profile initials dynamically
        const name = "getachew bereda";
        const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
        document.getElementById('profile-avatar').textContent = initials;

        // Set header user info
        document.getElementById("user-name").textContent = name;
        document.getElementById("user-role").textContent = "Teacher";
        document.getElementById("user-avatar").textContent = initials;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
